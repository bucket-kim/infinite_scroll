<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/icon/picture_icon.png" sizes="16x16" />
    <link rel="stylesheet" href="style.css" />
    <title>Unsplash Pictures Scroll</title>
  </head>
  <body>
    <!-- title -->
    <h1>UNSPLASH - INFINITE SCROLL</h1>
    <!-- loader -->
    <div class="loader" id="loader" hidden>
      <img src="image/svg/loading_spin.svg" alt="loading" />
    </div>
    <!-- image container -->
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1625645153391-ae69c0b090cf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1858&q=80"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1625631980741-33a7752108f4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
        alt=""
      />
    </div>
    <!-- script -->
    <script src="script.js" defer></script>
  </body>
</html>
